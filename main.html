<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Love Compass</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --serenity-green: #89a32e;
      --athloi-lavender: #B57EDC;
      --bg-dark: rgba(20, 20, 20, 0.8);
      --bg-lighter: rgba(40, 40, 40, 0.7);
      --text-light: #fff;
      --text-highlight: yellow;
      --font-family: 'Press Start 2P', monospace;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--serenity-green);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .info-panel {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    #main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 1rem auto;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 1rem;
    }
    .avatar-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }
    .middle-loading {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }
    .name-box {
      margin-bottom: 0.5rem;
      font-size: 14px;
      white-space: nowrap;
    }
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      image-rendering: pixelated;
    }
    #loading-dots {
      display: flex;
      gap: 5px;
      justify-content: center;
      align-items: center;
      height: 16px;
    }
    .loading-dot {
      width: 12px;
      height: 12px;
      background: #333;
      border: 2px solid #888;
      box-shadow: inset 1px 1px 0 #000, inset -1px -1px 0 #444;
      image-rendering: pixelated;
    }
    .loading-dot.on {
      background: gold;
    }
    #compass-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #compass-img {
      margin-top: 1rem;
      width: min(50vmin, 280px);
      height: min(50vmin, 280px);
      image-rendering: pixelated;
      object-fit: contain;
      border-radius: 10px;
      transition: filter 0.3s ease;
    }
    #status-message {
      margin-top: 1rem;
      font-size: 14px;
      color: var(--text-highlight);
    }
    #logs-container {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 600px;
      max-height: 35vh;
      overflow-y: auto;
      background: var(--bg-lighter);
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.4;
    }
    #chat-wrapper {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 600px;
      background: rgba(20, 20, 20, 0.6);
      padding: 1rem;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
    }
    input, textarea, button {
      border-radius: 0 !important;
    }
    #clear-chat-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      color: var(--text-light);
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.7));
      font-size: 18px;
      user-select: none;
      transition: color 0.3s ease;
      flex-shrink: 0;
      line-height: 1;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #clear-chat-btn:hover {
      color: #ff5555;
    }
    #chat-input {
      flex-grow: 1;
      padding: 10px;
      font-family: var(--font-family);
      background: transparent;
      color: var(--text-light);
      border: 2px solid #888;
      font-size: 16px;
      outline-offset: 2px;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="info-panel" role="region" aria-label="User information">
    <div><strong>User:</strong> <span id="yourName"></span></div>
  </div>
  <div id="main-wrapper">
    <div class="top-row">
      <div class="avatar-side">
        <div id="yourNameBox" class="name-box"></div>
        <img id="your-avatar" class="avatar" src="" alt="Your Avatar" />
      </div>
      <div class="middle-loading">
        <div id="loading-dots" aria-hidden="true" title="Loading...">
          <div class="loading-dot" id="dot1"></div>
          <div class="loading-dot" id="dot2"></div>
          <div class="loading-dot" id="dot3"></div>
        </div>
      </div>
      <div class="avatar-side">
        <div id="loverNameBox" class="name-box"></div>
        <img id="lover-avatar" class="avatar" src="" alt="Lover Avatar" />
      </div>
    </div>
    <div id="status-message" role="status" aria-live="polite"></div>
    <div id="compass-wrapper">
      <img id="compass-img" src="images/needle-frames/frame_00_delay-0.06s.png" alt="Compass Needle" />
    </div>
  </div>
  <div id="logs-container">
    <div id="status-bottom-left"></div>
    <div id="chat-messages"></div>
  </div>
  <div id="chat-wrapper">
    <button id="clear-chat-btn" title="Clear Chat" aria-label="Clear Chat">üóëÔ∏è</button>
    <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCcAduuqgdNmrhQtQHmtnL0kQwXZPu9b2A",
      authDomain: "compassapp-cb4ed.firebaseapp.com",
      databaseURL: "https://compassapp-cb4ed-default-rtdb.firebaseio.com",
      projectId: "compassapp-cb4ed",
      storageBucket: "compassapp-cb4ed.appspot.com",
      messagingSenderId: "820890755353",
      appId: "1:820890755353:web:d4e33e791f925166506588"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();

    const yourID = localStorage.getItem('yourID');
    const loverID = localStorage.getItem('loverID');

    const emailMap = {
      "Serenitym16": "serenitym16@example.com",
      "athloi": "athloi@example.com"
    };
    const passwordMap = {
      "Serenitym16": "password123",
      "athloi": "password123"
    };

    // DOM elements
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const statusBottomLeft = document.getElementById('status-bottom-left');
    const statusMsg = document.getElementById('status-message');
    const compassImg = document.getElementById('compass-img');
    const clearChatBtn = document.getElementById('clear-chat-btn');
    const yourNameBox = document.getElementById('yourNameBox');
    const loverNameBox = document.getElementById('loverNameBox');
    const yourAvatarImg = document.getElementById('your-avatar');
    const loverAvatarImg = document.getElementById('lover-avatar');

    // Sanitize function for chat messages
    function sanitize(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const message = {
          sender: yourID,
          text: chatInput.value.trim(),
          timestamp: Date.now()
        };
        db.ref('messages').push(message);
        chatInput.value = '';
        chatInput.focus();
      }
    });

    clearChatBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear the chat? This cannot be undone.')) {
        db.ref('messages').remove();
        chatMessages.innerHTML = '';
      }
    });

    // Set your name and lover's name in the name boxes
    yourNameBox.textContent = yourID;
    loverNameBox.textContent = loverID;
    document.getElementById('yourName').textContent = yourID;

    // Set avatar images with fallback
    yourAvatarImg.src = `images/avatars/${yourID}.png`;
    yourAvatarImg.onerror = () => {
      yourAvatarImg.src = 'images/avatars/default.png';
    };
    loverAvatarImg.src = `images/avatars/${loverID}.png`;
    loverAvatarImg.onerror = () => {
      loverAvatarImg.src = 'images/avatars/default.png';
    };

    // Background color based on yourID
    function updateBackgroundColor(id) {
      if (id.toLowerCase() === 'serenitym16') {
        document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--serenity-green');
      } else if (id.toLowerCase() === 'athloi') {
        document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--athloi-lavender');
      } else {
        document.body.style.backgroundColor = '#1d1d1d';
      }
    }
    updateBackgroundColor(yourID);

    // Compass and distance logic
    function toRad(d) {
      return d * Math.PI / 180;
    }
    function getBearing(lat1, lon1, lat2, lon2) {
      const dLon = toRad(lon2 - lon1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      const brg = Math.atan2(y, x) * 180 / Math.PI;
      return (brg + 360) % 360;
    }
    function getDistanceMiles(lat1, lon1, lat2, lon2) {
      const R = 3958.8; // Earth radius in miles
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
    function getCardinalDirection(bearing) {
      const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
      const idx = Math.round(bearing / 45) % 8;
      return directions[idx];
    }

    const totalFrames = 29;

    let yourPos = {}, loverPos = null;
    let lastLoverUpdate = 0;

    function showNeedle(angle) {
      if (angle == null || loverPos === null) {
        compassImg.style.display = 'none';
        return;
      }
      compassImg.style.display = 'block';
      const frameIdx = Math.floor((angle / 360) * totalFrames) % totalFrames;
      const padded = frameIdx.toString().padStart(2, '0');
      const imgURL = `images/needle-frames/frame_${padded}_delay-0.06s.png`;
      compassImg.src = imgURL;
    }

    function updateCompass() {
      if (yourPos.lat && loverPos && loverPos.lat) {
        const brg = getBearing(yourPos.lat, yourPos.lon, loverPos.lat, loverPos.lon);
        const dist = getDistanceMiles(yourPos.lat, yourPos.lon, loverPos.lat, loverPos.lon).toFixed(1);
        const dir = getCardinalDirection(brg);
        showNeedle(brg);
        const targetName = yourID.toLowerCase() === 'athloi' ? 'Serenitym16' : 'athloi';
        statusMsg.textContent = `You are ${dist} miles ${dir} of ${targetName}`;
      } else {
        showNeedle(null);
        statusMsg.textContent = '';
      }
    }

    function startTracking() {
      navigator.geolocation.watchPosition(pos => {
        yourPos = {
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        };
        db.ref('users/' + yourID).set(yourPos);
      }, () => alert('Location permission denied'), {
        enableHighAccuracy: true
      });

      db.ref('users/' + loverID).on('value', snapshot => {
        const data = snapshot.val();
        if (data && data.lat != null && data.lon != null) {
          loverPos = { lat: data.lat, lon: data.lon };
          updateCompass();
          statusMsg.textContent = '';
          lastLoverUpdate = Date.now();
          // Set loading dots color (optional, here just toggling class 'on')
          // We won't change colors here because loading dots animation runs independently.
        } else {
          loverPos = null;
          updateCompass();
          statusMsg.textContent = `Waiting for ${loverID}'s location...`;
        }
      });

      setInterval(() => {
        if (!lastLoverUpdate || (Date.now() - lastLoverUpdate > 30000)) {
          statusMsg.textContent = `${loverID}'s location is unavailable or outdated.`;
          loverPos = null;
          updateCompass();
        }
      }, 5000);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        startTracking();
      } else {
        const email = emailMap[yourID];
        const password = passwordMap[yourID];

        if (!email || !password) {
          alert("Login config not found. Check index.html setup.");
          return;
        }

        auth.signInWithEmailAndPassword(email, password)
          .then(() => startTracking())
          .catch(err => alert("Auth failed: " + err.message));
      }
    });

    // Listen for new chat messages and add to chat-messages container
    db.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const safeText = sanitize(msg.text);
      const line = `<div><span style="color:gold">${sanitize(msg.sender)}</span>: ${safeText}</div>`;
      chatMessages.insertAdjacentHTML('beforeend', line);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    if (!yourID || !loverID) {
      alert("Missing ID info. Returning to start.");
      window.location.href = 'index.html';
    }

    // Animate loading dots
    const dots = [document.getElementById('dot1'), document.getElementById('dot2'), document.getElementById('dot3')];
    let dotIndex = 0;
    setInterval(() => {
      dots.forEach((dot, idx) => {
        dot.classList.toggle('on', idx === dotIndex);
      });
      dotIndex = (dotIndex + 1) % dots.length;
    }, 500);

    // Autofocus input on load
    window.onload = () => {
      chatInput.focus();
    };
  </script>
</body>
</html>
