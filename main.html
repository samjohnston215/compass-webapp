<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Compass</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --serenity-green: #9ACD32; /* light forest green */
      --athloi-lavender: #B57EDC;
    }
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #1d1d1d; /* default fallback */
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      transition: background-color 0.5s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    body.serenitym16 {
      background-color: var(--serenity-green);
      color: #1a1a1a;
    }
    body.athloi {
      background-color: var(--athloi-lavender);
      color: #2f1f4a;
    }
    #id-display {
      margin-bottom: 1.5rem;
    }
    #id-display p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    #compass {
      width: 80vw;
      max-width: 320px;
      height: auto;
      margin: 0 auto;
    }
    #compass-img {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
    }
    .btn-swap {
      margin-top: 1.5rem;
      background-color: rgba(0,0,0,0.3);
      color: inherit;
      border: 2px solid currentColor;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .btn-swap:hover {
      background-color: rgba(0,0,0,0.5);
    }

    /* Smaller screens tweak */
    @media (max-width: 360px) {
      body {
        padding: 1rem 0.5rem;
      }
      #id-display p {
        font-size: 1rem;
      }
      .btn-swap {
        padding: 8px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Love Compass</h1>
  <div id="id-display">
    <p><strong>Your ID:</strong> <span id="your-id-text"></span></p>
    <p><strong>Lover's ID:</strong> <span id="lover-id-text"></span></p>
  </div>
  <button class="btn-swap" onclick="swapIDs()">Swap IDs</button>
  <div id="compass">
    <img id="compass-img" src="" alt="Compass" />
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcAduuqgdNmrhQtQHmtnL0kQwXZPu9b2A",
      authDomain: "compassapp-cb4ed.firebaseapp.com",
      databaseURL: "https://compassapp-cb4ed-default-rtdb.firebaseio.com",
      projectId: "compassapp-cb4ed",
      storageBucket: "compassapp-cb4ed.appspot.com",
      messagingSenderId: "820890755353",
      appId: "1:820890755353:web:d4e33e791f925166506588"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let yourID = localStorage.getItem('yourID');
    let loverID = localStorage.getItem('loverID');

    if (!yourID || !loverID) {
      alert('IDs not found. Please select your IDs.');
      window.location.href = 'index.html';
    }

    // Apply background color class based on yourID
    const bodyEl = document.body;
    if (yourID.toLowerCase() === 'serenitym16') {
      bodyEl.classList.add('serenitym16');
    } else if (yourID.toLowerCase() === 'athloi') {
      bodyEl.classList.add('athloi');
    }

    document.getElementById('your-id-text').textContent = yourID;
    document.getElementById('lover-id-text').textContent = loverID;

    function swapIDs() {
      [yourID, loverID] = [loverID, yourID];
      localStorage.setItem('yourID', yourID);
      localStorage.setItem('loverID', loverID);
      document.getElementById('your-id-text').textContent = yourID;
      document.getElementById('lover-id-text').textContent = loverID;

      // Update background color after swap
      bodyEl.classList.remove('serenitym16', 'athloi');
      if (yourID.toLowerCase() === 'serenitym16') {
        bodyEl.classList.add('serenitym16');
      } else if (yourID.toLowerCase() === 'athloi') {
        bodyEl.classList.add('athloi');
      }
    }

    function toRadians(deg) {
      return (deg * Math.PI) / 180;
    }

    function calculateBearing(lat1, lon1, lat2, lon2) {
      const dLon = toRadians(lon2 - lon1);
      const y = Math.sin(dLon) * Math.cos(toRadians(lat2));
      const x =
        Math.cos(toRadians(lat1)) * Math.sin(toRadians(lat2)) -
        Math.sin(toRadians(lat1)) * Math.cos(toRadians(lat2)) * Math.cos(dLon);
      let brng = Math.atan2(y, x);
      brng = (brng * 180) / Math.PI;
      return (brng + 360) % 360;
    }

    const baseURL = 'https://raw.githubusercontent.com/samjohnston215/compass-webapp/main/images/needle-frames/';
    const totalFrames = 29;

    function getFrameURL(index) {
      const paddedIndex = index.toString().padStart(2, '0');
      return `${baseURL}frame_${paddedIndex}_delay-0.06s.png`;
    }

    const compassImg = document.getElementById('compass-img');

    let yourCoords = { lat: 0, lon: 0 };
    let loverCoords = { lat: 0, lon: 0 };

    function updateCompass() {
      const bearing = calculateBearing(
        yourCoords.lat,
        yourCoords.lon,
        loverCoords.lat,
        loverCoords.lon
      );

      // Your frame 00 points south (180°), so offset bearing by 180°
      let frameIndex = Math.round(((bearing + 180) % 360) / (360 / totalFrames));
      frameIndex = frameIndex % totalFrames;

      compassImg.src = getFrameURL(frameIndex);
    }

    navigator.geolocation.watchPosition(
      (pos) => {
        yourCoords.lat = pos.coords.latitude;
        yourCoords.lon = pos.coords.longitude;
        db.ref('users/' + yourID).set(yourCoords);
      },
      () => alert('Error getting location. Please enable GPS and reload.'),
      {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 5000,
      }
    );

    db.ref('users/' + loverID).on('value', (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat != null && data.lon != null) {
        loverCoords.lat = data.lat;
        loverCoords.lon = data.lon;
        updateCompass();
      }
    });
  </script>
</body>
</html>
