<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Compass</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #1d1d1d;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    #id-display {
      margin-bottom: 1.5rem;
    }
    #id-display p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    #compass {
      position: relative;
      width: 128px;
      height: 128px;
      margin: 0 auto;
    }
    #compass-base {
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
      display: block;
    }
    #needle {
      position: absolute;
      top: 0;
      left: 0;
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
      pointer-events: none;
    }
    .btn-swap {
      margin-top: 1.5rem;
      background-color: #444;
      color: white;
      border: 2px solid white;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      border-radius: 6px;
    }
    .btn-swap:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Love Compass</h1>
  <div id="id-display">
    <p><strong>Your ID:</strong> <span id="your-id-text"></span></p>
    <p><strong>Lover's ID:</strong> <span id="lover-id-text"></span></p>
  </div>
  <button class="btn-swap" onclick="swapIDs()">Swap IDs</button>
  <div id="compass">
    <img
      id="compass-base"
      src="https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/main/images/compass-base.png"
      alt="Compass base"
    />
    <img
      id="needle"
      src=""
      alt="Compass needle"
    />
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Replace with your Firebase config (same as before)
    const firebaseConfig = {
      apiKey: "AIzaSyCcAduuqgdNmrhQtQHmtnL0kQwXZPu9b2A",
      authDomain: "compassapp-cb4ed.firebaseapp.com",
      databaseURL: "https://compassapp-cb4ed-default-rtdb.firebaseio.com",
      projectId: "compassapp-cb4ed",
      storageBucket: "compassapp-cb4ed.appspot.com",
      messagingSenderId: "820890755353",
      appId: "1:820890755353:web:d4e33e791f925166506588"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get stored IDs or redirect if missing
    let yourID = localStorage.getItem('yourID');
    let loverID = localStorage.getItem('loverID');

    if (!yourID || !loverID) {
      alert('IDs not found. Please select your IDs.');
      window.location.href = 'index.html';
    }

    document.getElementById('your-id-text').textContent = yourID;
    document.getElementById('lover-id-text').textContent = loverID;

    function swapIDs() {
      [yourID, loverID] = [loverID, yourID];
      localStorage.setItem('yourID', yourID);
      localStorage.setItem('loverID', loverID);
      document.getElementById('your-id-text').textContent = yourID;
      document.getElementById('lover-id-text').textContent = loverID;
      // Optionally reload location data or compass update here if needed
    }

    // Bearing calculation helper
    function toRadians(deg) {
      return (deg * Math.PI) / 180;
    }

    function calculateBearing(lat1, lon1, lat2, lon2) {
      const dLon = toRadians(lon2 - lon1);
      const y = Math.sin(dLon) * Math.cos(toRadians(lat2));
      const x =
        Math.cos(toRadians(lat1)) * Math.sin(toRadians(lat2)) -
        Math.sin(toRadians(lat1)) * Math.cos(toRadians(lat2)) * Math.cos(dLon);
      let brng = Math.atan2(y, x);
      brng = (brng * 180) / Math.PI;
      return (brng + 360) % 360;
    }

    // Needle frames info
    const baseURL = 'https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/main/images/needle-frames/';
    const totalFrames = 29;

    function getFrameURL(index) {
      const paddedIndex = index.toString().padStart(2, '0');
      return `${baseURL}frame_${paddedIndex}_delay-0.06s.png`;
    }

    // Preload needle frames
    const needleFrames = [];
    for (let i = 0; i < totalFrames; i++) {
      needleFrames[i] = new Image();
      needleFrames[i].src = getFrameURL(i);
    }

    const needleEl = document.getElementById('needle');
    let yourCoords = { lat: 0, lon: 0 };
    let loverCoords = { lat: 0, lon: 0 };

    function updateCompass() {
      const bearing = calculateBearing(
        yourCoords.lat,
        yourCoords.lon,
        loverCoords.lat,
        loverCoords.lon
      );

      // Since frame_00 points south (180°), offset by 180°
      let frameIndex = Math.round(((bearing + 180) % 360) / (360 / totalFrames));
      frameIndex = frameIndex % totalFrames;

      needleEl.src = getFrameURL(frameIndex);
    }

    // Watch your location and update Firebase
    navigator.geolocation.watchPosition(
      (pos) => {
        yourCoords.lat = pos.coords.latitude;
        yourCoords.lon = pos.coords.longitude;
        db.ref('users/' + yourID).set(yourCoords);
      },
      (err) => {
        alert('Error getting location. Please enable GPS and reload.');
      },
      {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 5000,
      }
    );

    // Listen for lover's location updates
    db.ref('users/' + loverID).on('value', (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat != null && data.lon != null) {
        loverCoords.lat = data.lat;
        loverCoords.lon = data.lon;
        updateCompass();
      }
    });
  </script>
</body>
</html>
