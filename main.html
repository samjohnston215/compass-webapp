<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Love Compass</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --serenity-green: #89a32e;
      --athloi-lavender: #B57EDC;
      --bg-dark: rgba(20, 20, 20, 0.8);
      --bg-lighter: rgba(40, 40, 40, 0.7);
      --text-light: #fff;
      --text-highlight: yellow;
      --font-family: 'Press Start 2P', monospace;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--serenity-green);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .info-panel {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    #main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 1rem auto;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 1rem;
    }
    .avatar-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }
    .middle-loading {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }
    .name-box {
      margin-bottom: 0.5rem;
      font-size: 14px;
      white-space: nowrap;
    }
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      image-rendering: pixelated;
    }
    #loading-dots {
      display: flex;
      gap: 5px;
      justify-content: center;
      align-items: center;
      height: 16px;
    }
    .loading-dot {
      width: 12px;
      height: 12px;
      background: #333;
      border: 2px solid #888;
      box-shadow: inset 1px 1px 0 #000, inset -1px -1px 0 #444;
      image-rendering: pixelated;
    }
    .loading-dot.on {
      background: gold;
    }
    #compass-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #compass-img {
      margin-top: 1rem;
      width: min(50vmin, 280px);
      height: min(50vmin, 280px);
      image-rendering: pixelated;
      object-fit: contain;
      border-radius: 10px;
      transition: filter 0.3s ease;
    }
    #status-message {
      margin-top: 1rem;
      font-size: 14px;
      color: var(--text-highlight);
    }
    #logs-container {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 600px;
      max-height: 35vh;
      overflow-y: auto;
      background: var(--bg-lighter);
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.4;
    }
    #chat-wrapper {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 600px;
      background: rgba(20, 20, 20, 0.6);
      padding: 1rem;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
    }
    input, textarea, button {
      border-radius: 0 !important;
    }
    #clear-chat-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      color: var(--text-light);
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.7));
      font-size: 18px;
      user-select: none;
      transition: color 0.3s ease;
      flex-shrink: 0;
      line-height: 1;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #clear-chat-btn:hover {
      color: #ff5555;
    }
    #chat-input {
      flex-grow: 1;
      padding: 10px;
      font-family: var(--font-family);
      background: transparent;
      color: var(--text-light);
      border: 2px solid #888;
      font-size: 16px;
      outline-offset: 2px;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="info-panel" role="region" aria-label="User information">
    <div><strong>User:</strong> <span id="yourName"></span></div>
  </div>
  <div id="main-wrapper">
    <div class="top-row">
      <div class="avatar-side">
        <div id="yourNameBox" class="name-box"></div>
        <img id="your-avatar" class="avatar" src="" alt="Your Avatar" />
      </div>
      <div class="middle-loading">
        <div id="loading-dots" aria-hidden="true" title="Loading...">
          <div class="loading-dot" id="dot1"></div>
          <div class="loading-dot" id="dot2"></div>
          <div class="loading-dot" id="dot3"></div>
        </div>
      </div>
      <div class="avatar-side">
        <div id="loverNameBox" class="name-box"></div>
        <img id="lover-avatar" class="avatar" src="" alt="Lover Avatar" />
      </div>
    </div>
    <div id="status-message" role="status" aria-live="polite"></div>
    <div id="compass-wrapper">
      <img id="compass-img" src="images/needle-frames/frame_00_delay-0.06s.png" alt="Compass Needle" />
    </div>
  </div>
  <div id="logs-container">
    <div id="status-bottom-left"></div>
    <div id="chat-messages"></div>
  </div>
  <div id="chat-wrapper">
    <button id="clear-chat-btn" title="Clear Chat" aria-label="Clear Chat">üóëÔ∏è</button>
    <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" maxlength="200" />
  </div>

  <script>
    // Animate loading dots
    const dots = [document.getElementById('dot1'), document.getElementById('dot2'), document.getElementById('dot3')];
    let dotIndex = 0;
    setInterval(() => {
      dots.forEach((dot, idx) => {
        dot.classList.toggle('on', idx === dotIndex);
      });
      dotIndex = (dotIndex + 1) % dots.length;
    }, 500);
  </script>
</body>
</html>
