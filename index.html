<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Compass</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, p {
      margin: 0.5rem 0;
    }

    #welcome-screen {
      background: url('https://i.imgur.com/7U5W2LS.png') center center / cover;
      padding: 1rem;
      border: 4px solid #555;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 12px #000;
      width: 90%;
      max-width: 400px;
    }

    #setup-panel {
      background-color: #2e2e2e;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.7rem;
      margin-bottom: 0.3rem;
    }

    select {
      font-size: 1rem;
      padding: 0.6rem;
      background-color: #444;
      color: #fff;
      border: 2px solid #777;
      border-radius: 4px;
    }

    select:focus {
      outline: none;
      border-color: #d22;
    }

    #compass {
      width: 240px;
      height: 240px;
    }

    @keyframes twitch {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(-2deg); }
      50%  { transform: rotate(2deg); }
      75%  { transform: rotate(-1deg); }
      100% { transform: rotate(0deg); }
    }

    #needle.twitch {
      animation: twitch 0.3s ease-in-out;
    }

    @media (max-width: 500px) {
      body {
        font-size: 0.85rem;
        padding: 1rem 0.5rem;
      }
      select {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="welcome-screen">
    <h1>ðŸ§­ Minecraft Compass</h1>
    <p>Real-time direction to your favorite person.</p>
  </div>

  <div id="setup-panel">
    <div>
      <label for="yourID">Your Name:</label>
      <select id="yourID">
        <option value="Serenitym16">Serenitym16</option>
        <option value="Athloi">Athloi</option>
      </select>
    </div>
    <div>
      <label for="friendID">Friend's Name:</label>
      <select id="friendID">
        <option value="Athloi">Athloi</option>
        <option value="Serenitym16">Serenitym16</option>
      </select>
    </div>
  </div>

  <div id="compass">
    <svg id="compass-svg" viewBox="0 0 64 64" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <!-- Compass ring -->
      <circle cx="32" cy="32" r="30" fill="#636363" stroke="#2b2b2b" stroke-width="4"/>
      <!-- Compass face -->
      <circle cx="32" cy="32" r="24" fill="#c0c0c0" stroke="#5a5a5a" stroke-width="2"/>
      <!-- Minecraft-style needle -->
      <g id="needle" transform="rotate(0, 32, 32)">
        <polygon points="32,10 26,32 38,32" fill="#ff4444" />
        <polygon points="32,54 26,32 38,32" fill="#333" />
        <rect x="30" y="26" width="4" height="12" fill="#222" />
      </g>
    </svg>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcAduuqgdNmrhQtQHmtnL0kQwXZPu9b2A",
      authDomain: "compassapp-cb4ed.firebaseapp.com",
      databaseURL: "https://compassapp-cb4ed-default-rtdb.firebaseio.com",
      projectId: "compassapp-cb4ed",
      storageBucket: "compassapp-cb4ed.appspot.com",
      messagingSenderId: "820890755353",
      appId: "1:820890755353:web:d4e33e791f925166506588"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function calculateBearing(lat1, lon1, lat2, lon2) {
      const dLon = toRadians(lon2 - lon1);
      const y = Math.sin(dLon) * Math.cos(toRadians(lat2));
      const x = Math.cos(toRadians(lat1)) * Math.sin(toRadians(lat2)) -
                Math.sin(toRadians(lat1)) * Math.cos(toRadians(lat2)) * Math.cos(dLon);
      let bearing = Math.atan2(y, x);
      bearing = bearing * (180 / Math.PI);
      return (bearing + 360) % 360;
    }

    const needle = document.getElementById('needle');
    let yourCoords = { lat: 0, lon: 0 };
    let friendCoords = { lat: 0, lon: 0 };

    function updateCompass() {
      const bearing = calculateBearing(yourCoords.lat, yourCoords.lon, friendCoords.lat, friendCoords.lon);

      // Animate twitch
      needle.classList.remove('twitch');
      void needle.offsetWidth;
      needle.classList.add('twitch');

      // Rotate after twitch
      setTimeout(() => {
        needle.setAttribute('transform', `rotate(${bearing}, 32, 32)`);
      }, 300);
    }

    function startTracking() {
      const yourID = document.getElementById('yourID').value;
      const friendID = document.getElementById('friendID').value;

      navigator.geolocation.watchPosition(position => {
        yourCoords.lat = position.coords.latitude;
        yourCoords.lon = position.coords.longitude;
        db.ref('users/' + yourID).set(yourCoords);
      }, error => {
        alert("Error getting location. Make sure GPS is enabled.");
      }, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 5000
      });

      db.ref('users/' + friendID).on('value', snapshot => {
        const data = snapshot.val();
        if (data && data.lat && data.lon) {
          friendCoords.lat = data.lat;
          friendCoords.lon = data.lon;
          updateCompass();
        }
      });
    }

    document.getElementById('yourID').addEventListener('change', startTracking);
    document.getElementById('friendID').addEventListener('change', startTracking);
  </script>
</body>
</html>
