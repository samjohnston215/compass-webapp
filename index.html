<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Compass â€“ Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #1d1d1d;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    #welcome-panel {
      background: rgba(0,0,0,0.7);
      border: 4px solid #444;
      border-radius: 8px;
      max-width: 360px;
      margin: 5rem auto;
      padding: 2rem 1rem;
      box-shadow: 0 0 20px #000;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
    }
    select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      background: #222;
      color: #eee;
      border: 2px solid #555;
      border-radius: 6px;
      appearance: none;
    }
    button {
      margin-top: 1.8rem;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #cc3333;
    }
  </style>
</head>
<body>
  <div id="welcome-panel">
    <h1>Love Compass</h1>
    <p>Select your names</p>

    <label for="yourID">Your Name</label>
    <select id="yourID">
      <option value="Serenitym16">Serenitym16</option>
      <option value="athloi">athloi</option>
    </select>

    <label for="loverID">Lover's Name</label>
    <select id="loverID">
      <option value="athloi">athloi</option>
      <option value="Serenitym16">Serenitym16</option>
    </select>

    <button id="startBtn">Start</button>
  </div>

  <script>
    const yourSelect = document.getElementById('yourID');
    const loverSelect = document.getElementById('loverID');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      const yourID = yourSelect.value;
      const loverID = loverSelect.value;

      if (yourID === loverID) {
        alert('Please choose two different names.');
        return;
      }

      localStorage.setItem('yourID', yourID);
      localStorage.setItem('loverID', loverID);
      window.location.href = 'main.html';
    });

    // Optionally restore selections from localStorage
    window.addEventListener('load', () => {
      const savedYourID = localStorage.getItem('yourID');
      const savedLoverID = localStorage.getItem('loverID');
      if (savedYourID) yourSelect.value = savedYourID;
      if (savedLoverID) loverSelect.value = savedLoverID;
    });
  </script>
</body>
</html>
